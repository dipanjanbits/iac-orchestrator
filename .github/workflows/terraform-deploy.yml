# .github/workflows/deploy.yml
name: Deploy Multi-Cloud Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
          - staging
      
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      
      clouds:
        description: 'Cloud providers (comma-separated: aws,azure,gcp)'
        required: false
        default: 'aws'
      
      modules:
        description: 'Modules to deploy (comma-separated: network,compute)'
        required: false
        default: 'compute'
      
      auto_approve:
        description: 'Auto-approve apply/destroy'
        required: false
        type: boolean
        default: false

env:
  TF_VERSION: '1.9.0'
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    
    # IMPORTANT: Add these permissions for OIDC
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      # METHOD 1: Using AWS Access Keys (Simple but less secure)
      # Uncomment if using access keys
      # - name: Configure AWS Credentials (Access Keys)
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ secrets.AWS_REGION }}
      
      # METHOD 2: Using OIDC with IAM Role (Recommended - More Secure)
      # Comment out if using access keys
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-${{ github.run_id }}
      
      - name: Verify AWS Identity
        run: |
          echo "Verifying AWS credentials..."
          aws sts get-caller-identity
      
      - name: Prepare Environment
        run: |
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Action: ${{ github.event.inputs.action }}"
          echo "Clouds: ${{ github.event.inputs.clouds }}"
          echo "Modules: ${{ github.event.inputs.modules }}"
      
      - name: Run Orchestrator
        env:
          # Set AWS credentials as environment variables for Terraform
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ env.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          # Parse clouds and modules
          IFS=',' read -ra CLOUDS <<< "${{ github.event.inputs.clouds }}"
          IFS=',' read -ra MODULES <<< "${{ github.event.inputs.modules }}"
          
          # Build command
          CMD="python orchestrator.py -e ${{ github.event.inputs.environment }} -a ${{ github.event.inputs.action }}"
          
          # Add clouds
          if [ ${#CLOUDS[@]} -gt 0 ]; then
            CMD="$CMD -c ${CLOUDS[*]}"
          fi
          
          # Add modules
          if [ ${#MODULES[@]} -gt 0 ]; then
            CMD="$CMD -m ${MODULES[*]}"
          fi
          
          echo "Executing: $CMD"
          eval $CMD
      
      - name: Upload Terraform Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-logs-${{ github.run_id }}
          path: |
            **/*.tfstate
            **/*.tfplan
            **/terraform.log
          retention-days: 30
